<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/mobile.css" />
    <link rel="stylesheet" href="./assets/style/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="result">
          <h4>Your Result</h4>
          <div class="number">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="text">
            <h3>Great</h3>
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-items">
            <div class="reaction-item">
              <div class="reaction">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
                <h3>Reaction</h3>
              </div>
              <div class="item-number">
                <span>80</span>
                <p>/ 100</p>
              </div>
            </div>

            <div class="memory-item">
              <div class="memory">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
                <h3>Memory</h3>
              </div>
              <div class="item-number">
                <span>92</span>
                <p>/ 100</p>
              </div>
            </div>

            <div class="verbal-item">
              <div class="verbal">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
                <h3>Verbal</h3>
              </div>
              <div class="item-number">
                <span>80</span>
                <p>/ 100</p>
              </div>
            </div>

            <div class="visual-item">
              <div class="visual">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="icon-reaction"
                />
                <h3>Visual</h3>
              </div>
              <div class="item-number">
                <span>80</span>
                <p>/ 100</p>
              </div>
            </div>
          </div>

          <button class="continue">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
